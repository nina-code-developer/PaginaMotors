<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MGN ELECTRO SERVICE</title>

    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Roboto&display=swap"
    crossorigin="crossorigin" as="font">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Roboto&display=swap" rel="stylesheet">

    <link rel="preload" href="/css/styles.css" as="style">
    <link rel="stylesheet" href="/css/styles.css">

    <link rel="preload" href="/css/normalize.css" as="style">
    <link rel="stylesheet" href="/css/normalize.css">

    <link rel="icon" href="/img/logotipo1.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/img/logotipo1.ico" type="image/x-icon">

</head>
<body>
    <header class="header">
        <div class="barra">
            <a class="logo" href="index.html">
                <h1 class="logo__nombre no-margin centrar-texto">MGN ELECTRO SERVICE</h1>
            </a>
            <nav class="navegacion">
                <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                <a href="contacto.html" class="navegacion__enlace">Contacto</a>
            </nav>
        </div>
        <!--Header Texto-->
        <div class="header__texto">
            <h2 class="no-margin">Reparacion y Mantenimiento a Motores</h2>
        </div>
    </header>

    <main class="contenedor">
        <h3 class="centrar-texto">Contacto</h3>

        <div class="contacto-bg"></div>

        <form class="formulario" action="https://formsubmit.co/vasquezpinodaniela82@gmail.com" method="POST">
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre</label>
                <input class="campo__field" name="name" type="text" placeholder="Tu nombre">
            </div>
            <div class="campo">
                <label class="campo__label" for="email">E-mail</label>
                <input class="campo__field" name="email" type="email" placeholder="Tu email">
            </div>
            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje</label>
                <textarea class="campo__field campo__field--textarea" type="text" name="message" id="mensaje"></textarea>
            </div>
            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton--primario">
            </div>

            <input type="hidden" name="_next" value="">
        </form>

    </main>

    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">MGN ELECTRO SERVICE</h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
            <p>&copy; 2024 Servicio de Mantenimiento y Rebobinado a Motores</p>
        </div>
    </footer>

</body>
</html>
